<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tacos-a-mi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
        <h1>¡Tacos a mi !</h1>
<center> <img id="logo" src="../imagenes/logotacosami_opt.png"></center>
   
    <h3>"Te ayudaremos a encontrar los mejores tacos de la ciudad
        <br> Para poder aplacar esa hambre feroz"</h3>
    <form id="introduccion">
        <input type="button" id="bienvenidx" value="BienvenidX">
        <p id="saludo"></p>
    </form>
    <form id="opciones">
        <input type="button" id="ubicacion" value="Ubicacion">
        <p id="lugar"></p>
       
    </form>
    <input type="image" src="../imagenes/mapasgif.gif">
    <form>
        <select id="mi-menu">
            <option id="tacos" value="Tacos">Tacos</option>
            <option id="guisado" value="Guisado">Guisado</option>
            <option id="carnitas" value="Carnitas">Carnitas</option>
            <option id="cecina" value="Cecina">Cecina</option>
            <option id="pastor" value="Pastor">Pastor</option>
            <option id="canasta" value="Canasta">Canasta</option>
        </select>
        <div id="eleccion"></div>
    <br>
    <a href="#openModal"> !Los mejores¡ </a>
</form>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>
                Te mostramos los tacos mas votados
                <img id="ranking" src="../imagenes/rankingmodal.gif">
            </h2>
        </div>
    </div>
   
    <script src="index.js"></script>
    <script src="menu.js"></script>
</body>
</html>
