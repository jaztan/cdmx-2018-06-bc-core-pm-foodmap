<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mapa de comida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://maps.google.com.maps/api/js?sensor=true"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>¡Tacos a mi !</h1>
    <h2>Te ayudaremos a encontrar los mejores tacos de la ciudad,para poder aplacar esa hambre feroz.</h2>
    <form id="introduccion">
        <input type="button" id="bienvenidx" value="BienvenidX">
        <p id="saludo"></p>
    </form>
    <form id="opciones">
        <input type="button" id="ubicacion" value="Ubicacion">
        <p id="lugar"></p>
    </form>
        <select id="mi-menu">
            <option id="tacos" value="tacos">Tacos</option>
            <option id="guisado" value="guisado">Guisado</option>
            <option id="carnitas" value="carnitas">Carnitas</option>
            <option id="cecina" value="cecina">Cecina</option>
            <option id="pastor" value="pastor">Pastor</option>
        </select>   
        <h3 id="eleccion"></h3>
        <a href="#openModal">!Quienes somos¡</a>
        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>
                    <p>Te mostramos los tacos mas votados.</p>
                    <img id ="tami" src="../imagenes/tacosami.gif"> 
                </h2>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="index.js"></script>
        <script src="menu.js"></script>
        <script src="mapa.js"></script>
        
</body>
</html>
